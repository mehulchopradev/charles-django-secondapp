{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="{% static 'formsapp/css/styles.css' %}">
  </head>
  <body>
    <form method="post" novalidate>
      {% csrf_token %}
      <p>
        <label for="id_mobile">Mobile</label>
        {{ form.mobile }}
        {{ form.mobile.errors }}
      </p>
      <p>
        <label for="id_email">Email</label>
        {{ form.email }}
        {{ form.email.errors }}
      </p>
      <p>
        <label for="id_message">Message</label>
        {{ form.message.errors }}
        {{ form.message }}
      </p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
